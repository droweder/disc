<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded corners clip path -->
  <defs>
    <clipPath id="clip">
      <rect width="100" height="100" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <!-- Apply clip path -->
  <g clip-path="url(#clip)">
    <!-- D: Dominance (Red) -->
    <rect x="0" y="0" width="50" height="50" fill="#ef4444"/>
    <!-- I: Influence (Yellow/Amber) -->
    <rect x="50" y="0" width="50" height="50" fill="#f59e0b"/>
    <!-- C: Compliance (Blue) -->
    <rect x="0" y="50" width="50" height="50" fill="#3b82f6"/>
    <!-- S: Stability (Green/Emerald) -->
    <rect x="50" y="50" width="50" height="50" fill="#10b981"/>
  </g>

  <!-- Letters for each profile -->
  <text x="25" y="25" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">D</text>
  <text x="75" y="25" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">I</text>
  <text x="25" y="75" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">C</text>
  <text x="75" y="75" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">S</text>
</svg>
